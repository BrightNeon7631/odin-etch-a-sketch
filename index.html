<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title-text">ETCH-A-SKETCH</div>
    <div id="main-container"></div>
    <div id="grid-change">
        <input id="grid-change-color" value="SELECT COLOR" type="text" data-coloris>
        <input id="grid-change-slider" type="range" min="1" max="100" value="16">
        <button id="grid-change-button">CLEAR</button>
    </div>
</body>
</html>
